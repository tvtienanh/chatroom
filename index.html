        .login-box h2 {

            background: white;
            border-radius: 20px;

            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 15px;
            gap: 8px;

            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;

            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .picker-content {
            display: grid;

            gap: 8px;
            padding: 20px;
            max-height: 250px;
            overflow-y: auto;

            width: 6px;
        }

        .picker-content::-webkit-scrollbar-thumb {

            border-radius: 3px;

            height: 70px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;

        }

        .picker-item img {

            height: 55px;

            }

                padding: 15px 20px;
            }

            .chat-messages {
                padding: 20px;
            }

            .chat-input-container {
                padding: 15px 20px;
            }
        }
    </style>
</head>

        // Device fingerprinting
        function generateDeviceId() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Device fingerprint', 2, 2);
            
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                canvas.toDataURL()
            ].join('|');
            
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'device_' + Math.abs(hash).toString(36);
        }

            const avatar = document.getElementById('notificationAvatar');
            const title = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');
            
            avatar.textContent = senderName.charAt(0).toUpperCase();
            title.textContent = senderName;
            
            let notificationText = '';
            if (messageType === 'sticker') {
                notificationText = 'ƒë√£ g·ª≠i m·ªôt sticker';
            } else if (messageType === 'image') {
                notificationText = 'ƒë√£ g·ª≠i m·ªôt h√¨nh ·∫£nh';
            } else {
                notificationText = message.length > 50 ? message.substring(0, 50) + '...' : message;
            }
            
            messageEl.textContent = notificationText;
            
            notification.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);

            // Browser notification (if permission granted)
            if ('Notification' in window && Notification.permission === 'granted') {
                try {
                    new Notification(`${senderName}`, {
                        body: notificationText,
                        icon: '/favicon.ico',
                        tag: 'chat-message',
                        requireInteraction: false
                    });
                } catch (error) {
                    console.log('Browser notification failed:', error);
                }
            }
        }

        // Close notification
        function closeNotification() {
            document.getElementById('desktopNotification').classList.remove('show');
        }

        // Login function
        async function login() {
            const usernameInput = document.getElementById('username');
            const newUsername = usernameInput.value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!newUsername) {
                showError('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n');
                return;
            }

            if (newUsername.length < 2) {
                showError('T√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang k·∫øt n·ªëi...';
            hideError();

            try {
                username = newUsername;
                
                // Save device data
                localStorage.setItem('modernChatData', JSON.stringify({
                    username: username,
                    deviceId: deviceId,
                    loginTime: Date.now()
                }));

                // Request notification permission
                await requestNotificationPermission();

                // Hide login, show chat
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                
                // Update UI
                const currentUser = document.getElementById('currentUser');
                const userAvatar = document.getElementById('userAvatar');
                const userName = document.getElementById('userName');
                
                userAvatar.textContent = username.charAt(0).toUpperCase();
                userName.textContent = username;
                currentUser.style.display = 'flex';
                
                // Initialize picker
                initializePicker();
                
                // Add user to online list
                addUserOnline();
                
                // Start message checking and online count updates
                startMessageChecking();
                startOnlineCountUpdates();
                
                // Send join message
                setTimeout(() => {
                    sendSystemMessage(`${username} ƒë√£ tham gia ph√≤ng chat`);
                }, 500);

                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Tham gia chat';

            } catch (error) {
                console.error('Login error:', error);
                showError('C√≥ l·ªói x·∫£y ra khi ƒëƒÉng nh·∫≠p');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Tham gia chat';
            }
        }

        // Add user to online list (localStorage based)
        function addUserOnline() {
            const onlineUsersData = JSON.parse(localStorage.getItem('chatOnlineUsers') || '{}');
            onlineUsersData[deviceId] = {
                username: username,
                deviceId: deviceId,
                lastSeen: Date.now(),
                avatar: username.charAt(0).toUpperCase()
            };
            
            localStorage.setItem('chatOnlineUsers', JSON.stringify(onlineUsersData));
            updateOnlineCount();
        }

        // Update online count with cleanup
        function updateOnlineCount() {
            const onlineUsersData = JSON.parse(localStorage.getItem('chatOnlineUsers') || '{}');
            const now = Date.now();
            let cleanedData = {};
            
            // Clean up old users (older than 2 minutes)
            Object.keys(onlineUsersData).forEach(key => {
                if (now - onlineUsersData[key].lastSeen <= 120000) {
                    cleanedData[key] = onlineUsersData[key];
                }
            });
            
            localStorage.setItem('chatOnlineUsers', JSON.stringify(cleanedData));
            
            const count = Object.keys(cleanedData).length;
            document.getElementById('onlineCount').innerHTML = `
                <i class="fas fa-circle"></i> ${count} online
            `;
        }

        // Start online count updates
        function startOnlineCountUpdates() {
            // Update online status every 30 seconds
            onlineCountInterval = setInterval(() => {
                if (username) {
                    addUserOnline();
                }
            }, 30000);

            // Update count display every 10 seconds
            setInterval(() => {
                updateOnlineCount();
            }, 10000);
        }

        // Start message checking
        function startMessageChecking() {
            // Check for new messages every 2 seconds
            messageCheckInterval = setInterval(() => {
                checkNewMessages();
            }, 2000);

            // Load existing messages
            loadExistingMessages();
        }

        // Load existing messages
        function loadExistingMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            const last15Messages = messages.slice(-15); // Show last 15 messages
            
            last15Messages.forEach(message => {
                displayMessage(message, message.username === username);
            });

            if (messages.length > 0) {
                lastMessageId = messages[messages.length - 1].id;
            }
        }

        // Check for new messages
        function checkNewMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            
            if (messages.length === 0) return;
            
            const latestMessage = messages[messages.length - 1];
            
            // If there's a new message and it's not from current user
            if (latestMessage.id !== lastMessageId && latestMessage.username !== username) {
                displayMessage(latestMessage, false);
                
                // Show desktop notification
                if (latestMessage.type === 'message') {
                    showDesktopNotification(latestMessage.username, latestMessage.text, 'text');
                } else if (latestMessage.type === 'sticker') {
                    showDesktopNotification(latestMessage.username, '', 'sticker');
                }
                
                lastMessageId = latestMessage.id;
            }
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !username) return;

            const messageData = {
                id: Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                username: username,
                text: text,
                timestamp: Date.now(),
                avatar: username.charAt(0).toUpperCase(),
                type: 'message'
            };

            // Display message immediately
            displayMessage(messageData, true);

            // Save to localStorage
            saveMessage(messageData);

            messageInput.value = '';
            autoResize(messageInput);
        }

        // Send sticker
        async function sendSticker(stickerUrl) {
            const messageData = {
                id: Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                username: username,
                stickerUrl: stickerUrl,
                timestamp: Date.now(),
                avatar: username.charAt(0).toUpperCase(),
                type: 'sticker'
            };

            displayMessage(messageData, true);
            saveMessage(messageData);
            hidePicker();
        }

        // Send emoji
        async function sendEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value += emoji;
            messageInput.focus();
            autoResize(messageInput);
        }

        // Send system message
        async function sendSystemMessage(text) {
            const messageData = {
                id: Date.now() + '_system',
                text: text,
                timestamp: Date.now(),
                type: 'system'
            };

            saveMessage(messageData);
        }

        // Save message to localStorage
        function saveMessage(messageData) {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            messages.push(messageData);
            
            // Keep only last 100 messages
            if (messages.length > 100) {
                messages.splice(0, messages.length - 100);
            }
            
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            lastMessageId = messageData.id;
        }

        // Display message with proper alignment
        function displayMessage(data, isSent = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            if (data.type === 'system') {
                messageDiv.className = 'system-message';
                messageDiv.innerHTML = `<i class="fas fa-info-circle"></i> ${data.text}`;
            } else {
                // Set proper classes for alignment
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const time = new Date(data.timestamp).toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                if (data.type === 'sticker') {
                    messageDiv.innerHTML = `
                        <div class="message-avatar">${data.avatar}</div>
                        <div class="message-content sticker">
                            <img src="${data.stickerUrl}" alt="Sticker" class="sticker-img">
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message-avatar">${data.avatar}</div>
                        <div class="message-content">
                            ${data.text}
                        </div>
                    `;
                }
                
                // Add message info
                const messageInfo = document.createElement('div');
                messageInfo.className = 'message-info';
                messageInfo.textContent = time;
                messageDiv.appendChild(messageInfo);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize picker
        function initializePicker() {
            // Add event listeners to tabs
            document.querySelectorAll('.picker-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    showPickerTab(e.target.dataset.tab);
                });
            });
            
            // Show default tab
            showPickerTab('emoji');
        }

        // Show picker tab
        function showPickerTab(tab) {
            currentPickerTab = tab;
            
            // Update active button
            document.querySelectorAll('.picker-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            // Show content
            const pickerContent = document.getElementById('pickerContent');
            pickerContent.innerHTML = '';
            
            if (tab === 'emoji') {
                emojis.forEach(emoji => {
                    const emojiBtn = document.createElement('button');
                    emojiBtn.className = 'picker-item';
                    emojiBtn.textContent = emoji;
                    emojiBtn.onclick = () => sendEmoji(emoji);
                    pickerContent.appendChild(emojiBtn);
                });
            } else if (tab === 'sticker') {
                // Sort sticker URLs for consistent display
                const sortedStickers = [...stickerUrls].sort();
                
                if (sortedStickers.length === 0) {
                    pickerContent.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px; grid-column: 1/-1;">Ch∆∞a c√≥ sticker n√†o</p>';
                } else {
                    sortedStickers.forEach(stickerUrl => {
                        const stickerBtn = document.createElement('button');
                        stickerBtn.className = 'picker-item';
                        stickerBtn.innerHTML = `<img src="${stickerUrl}" alt="Sticker" onerror="this.parentElement.style.display='none'">`;
                        stickerBtn.onclick = () => sendSticker(stickerUrl);
                        pickerContent.appendChild(stickerBtn);
                    });
                }
            }
        }

        // Toggle picker
        function togglePicker() {
            const picker = document.getElementById('picker');
            picker.classList.toggle('show');
        }

        // Hide picker
        function hidePicker() {
            document.getElementById('picker').classList.remove('show');
        }

        // Handle key down
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Logout
        async function logout() {
            if (username) {
                sendSystemMessage(`${username} ƒë√£ r·ªùi kh·ªèi ph√≤ng chat`);
                
                // Remove from online users
                const onlineUsersData = JSON.parse(localStorage.getItem('chatOnlineUsers') || '{}');
                delete onlineUsersData[deviceId];
                localStorage.setItem('chatOnlineUsers', JSON.stringify(onlineUsersData));
            }
            
            // Clear intervals
            if (messageCheckInterval) {
                clearInterval(messageCheckInterval);
            }
            if (onlineCountInterval) {
                clearInterval(onlineCountInterval);
            }
            
            localStorage.removeItem('modernChatData');
            username = '';
            
            // Reset UI
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('currentUser').style.display = 'none';
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('onlineCount').innerHTML = '<i class="fas fa-circle"></i> 0 online';
            document.getElementById('username').value = '';
            
            hideError();
            hidePicker();
            closeNotification();
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Click outside to close picker
            document.addEventListener('click', function(event) {
                const picker = document.getElementById('picker');
                const pickerBtn = event.target.closest('.input-btn');
                
                if (!picker.contains(event.target) && !pickerBtn) {
                    hidePicker();
                }
            });

            // Auto resize message input
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                autoResize(this);
            });

            // Handle Enter key
            messageInput.addEventListener('keydown', handleKeyDown);
        });

        // Initialize on page load
        window.onload = async function() {
            await checkDeviceLogin();
        };

        // Cleanup on page unload
        window.onbeforeunload = function() {
            if (username) {
                // Remove from online users
                const onlineUsersData = JSON.parse(localStorage.getItem('chatOnlineUsers') || '{}');
                delete onlineUsersData[deviceId];
                localStorage.setItem('chatOnlineUsers', JSON.stringify(onlineUsersData));
            }
        };
    </script>
